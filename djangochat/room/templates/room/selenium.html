{% extends 'core/base.html' %}


{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Selenium</h1>
</div>
<div class="flex justify-center items-center py-4">
    <div class="w-full lg:w-1/4 px-4 py-4">
        <div class="p-4 bg-white shadow rounded-xl text-center">
            <form method="post" action="{% url 'like_video' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="video_url" class="block text-gray-700 font-medium mb-2">YouTube Video URL:</label>
                    <input type="url" id="video_url" name="video_url" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-teal-500" required>
                </div>
                <button type="submit" class="w-full py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700 focus:outline-none">Like</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
